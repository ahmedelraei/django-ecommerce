{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="row">
  <!-- Start Filter -->
  <div class="col-3 filterPanel">
      <div class="container my-5 py-5 z-depth-1" style="
      padding: 40px;
      margin: 10px;">
      
          <!--Section: Content-->
          <section class="">
      
          <p class="text-center font-weight-bold">Filter panel</p>
      
          <style>
              .link-black a {
              color: black;
              }
      
              .link-black a:hover {
              color: #0056b3;
              }
      
              .link-black .active {
              color: #0056b3;
              }
      
              .divider-small {
              width: 30px;
              background-color: rgba(0, 0, 0, .1);
              height: 3px;
              }
          </style>        
          <!-- Filter panel -->
          <div class="mb-5">
              <h5 class="font-weight-bold mb-3">Order by</h5>
  
              <div class="divider-small mb-3"></div>
  
              <ul class="list-unstyled link-black filter-list">
              <li class="mb-2">
                  <a id="default-filter" href="" class="active">Default</a>
              </li>
              <li class="mb-2">
                  <a id="trending-filter" onclick="filter('trending')" href="#popular" class="">Popularity</a>
              </li>
              <li class="mb-2">
                  <a id="new-filter" onclick="filter('new')" href="#" class="">New</a>
              </li>
              <li class="mb-2">
                  <a id="rating-filter" href="#" class="">Rating</a>
              </li>
              <li class="mb-2">
                  <a id="low-high-filter" onclick="filter('low-high')" href="#low-high" class="">Price: low to high</a>
              </li>
              <li class="mb-2">
                  <a id="high-low-filter" onclick="filter('high-low')" href="#high-low" class="">Price: high to low</a>
              </li>
              </ul>
          </div>
          <!-- Filter panel -->
  
          <!-- Filter panel -->
          <div class="mb-5">
  
              <h5 class="font-weight-bold mb-3">Category</h5>
  
              <div class="divider-small mb-3"></div>
  
              <div class="form-check pl-0 mb-2">
              <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
              <label class="form-check-label" for="materialGroupExample1">All</label>
              </div>
  
              <div class="form-check pl-0 mb-2">
              <input type="radio" class="form-check-input" id="materialGroupExample2" name="groupOfMaterialRadios"
                  checked>
              <label class="form-check-label" for="materialGroupExample2">Laptops</label>
              </div>
  
              <div class="form-check pl-0 mb-2">
              <input type="radio" class="form-check-input" id="materialGroupExample3" name="groupOfMaterialRadios">
              <label class="form-check-label" for="materialGroupExample3">Smartphones</label>
              </div>
  
              <div class="form-check pl-0 mb-2">
              <input type="radio" class="form-check-input" id="materialGroupExample4" name="groupOfMaterialRadios">
              <label class="form-check-label" for="materialGroupExample4">Tablets</label>
              </div>
  
          </div>
          <!-- Filter panel -->
  
          <!-- Filter panel -->
          <div class="mb-5">
  
              <h5 class="font-weight-bold mb-3">Price</h5>
  
              <div class="divider-small mb-3"></div>
  
              <form class="range-field">
              <input type="range" min="0" max="319" />
              </form>
  
              <div class="row justify-content-center">
  
              <!-- Grid column -->
              <div class="col-md-6 text-left">
                  <p class="dark-grey-text"><strong id="resellerEarnings">0$</strong></p>
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-md-6 text-right">
                  <p class="dark-grey-text"><strong id="clientPrice">319$</strong></p>
              </div>
              <!-- Grid column -->
              </div>
  
          </div>
          <!-- Filter panel -->
  
          <!-- Filter panel -->
          <div class="link-black">
  
              <h5 class="font-weight-bold mb-3">Rating</h5>
  
              <div class="divider-small mb-3"></div>
  
              <div class="amber-text fa-sm mb-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <a href="" class="ml-2 active">4 and more</a>
              </div>
  
              <div class="amber-text fa-sm mb-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <a href="" class="ml-2">3 - 3,99</a>
              </div>
  
              <div class="amber-text fa-sm mb-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <a href="" class="ml-2">3.00 and less</a>
              </div>
  
          </div>
          <!-- Filter panel -->
  
      </section>
      <!--Section: Content-->
      
      
      </div>
  </div>
  <!-- End Filter -->


  <div class="col-9">
      <div class="products">
        <div class="container">
          <div id="items-row" class="row">





          </div>

          </div>
      </div>
  </div>
</div>



{% endblock body %}

{% block js %}


{% endblock js %}
