{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-danger btn-block" type="submit"><b>Cancel</b></button>
                </form>
            </div>
        </div>

    </div>

{% endblock body %}
